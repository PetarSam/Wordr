<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Siter - Website Content Analysis</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>Siter - Website Content Analysis</header>
    <div id="main">
        <br>
        <p>Submit a URL to get content analysis about specific website, number of elements used, links and most used words, represented by plots for better data visualization.</p>
        <div id="form">
            <form id="form" action="" method="POST" role="form">
                <div id="formContent">
                    <label for="link">Target URL:</label>
                    <br />
                    <input id="link" name="link" type="url">
                </div>  
                <div>
                    <button type="button" id="submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="result">
            <p id="url"></p>
            <p id="resContent" ></p>
        </div>
    </div>
</body>
</html>
